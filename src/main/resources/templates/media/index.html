<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${medias} and ${medias.size()}">No Media :(</p>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="media : ${medias}">
        <td th:text="${media.name}"></td>
        <td th:text="${media.description}"></td>
        <td th:text="${media.category.name}"></td>
    </tr>

</table>

<a href="/media/add"> Add </a> |
<a href="/media/remove"> Remove </a>

</body>
</html>
